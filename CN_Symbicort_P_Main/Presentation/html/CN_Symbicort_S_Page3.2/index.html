<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<link href="css/universal.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="resource:js/SystemBridge.js"></script>
	<script type="text/javascript" src="./js/DOMAttribute.js"></script>
	<script type="text/javascript" src="./js/webitCSSAnimate.js"></script>
	
	
	
</head>
<body>
	<div id="contentContainer">
		<div id="topBar">
			<div id="title"></div>
		</div>
		<div id="box">
			<div id="lines"></div>
			<div id="verticalline"></div>
			<div id="timesheet"></div>
		</div>
		<div id="bottomBar"></div>
		
	</div>
</body>

	<script type="text/javascript">
	
	var msecs = 300;
	var counter = 0; 
	var timer=null;
	
	function gotFocus(){
		if(timer){clearTimeout(timer);}
		document.getElementById('lines').animate({"width":[484+"px","ease-out",1000]},400,function(){
			counter=0;
			blink3();
		});
	}
	
	function lostFocus(){
		document.getElementById('lines').unanimat().css({"width":"0px"});
		document.getElementById('verticalline').style.opacity = 0;
		document.getElementById('timesheet').style.opacity = 0;
	}
	
	function blink3() {
		verticalline = document.getElementById('verticalline');
		verticalline.style.opacity = (verticalline.style.opacity == 0) ? 1 : 0;
		counter +=1;
		if(counter < 5)
			{
			timer=setTimeout("blink3()", msecs);
			}else {
				document.getElementById('timesheet').animate({"opacity":[1,"ease-out",500]},400);
			}
	}
		
	</script>
</html>
