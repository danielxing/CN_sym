<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<link href="css/universal.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="resource:js/SystemBridge.js"></script>
	<script type="text/javascript" src="./js/DOMAttribute.js"></script>
	<script type="text/javascript" src="./js/webitCSSAnimate.js"></script>
    <script type="text/javascript" src="resource:js/noClickDelay.js"></script>
	
	<script type="text/javascript">
	function initial(){
		lostFocus();
		setTimeout(function(){
			document.getElementById('box1').animate({"opacity":[1,"ease-in",800]},100,function(){
				document.getElementById('arrow1').animate({"opacity":[1,"ease-in",100]},100,function(){
					document.getElementById('box2').animate({"opacity":[1,"ease-in",800]},100,function(){
						document.getElementById('arrow2').animate({"opacity":[1,"ease-in",100]},100,function(){
							document.getElementById('box3').animate({"opacity":[1,"ease-in",800]},100,function(){});
						});
					});
				});
			});
		},200);
	}
	document.addEventListener('DOMContentLoaded',initial,false);
	function lostFocus(){
		document.getElementById('box1').css({"opacity":0});
		document.getElementById('arrow1').css({"opacity":0});
		document.getElementById('box2').css({"opacity":0});
		document.getElementById('arrow2').css({"opacity":0});
		document.getElementById('box3').css({"opacity":0});
	}
	
	
		
	</script>
</head>
<body>
	<div id="contentContainer">
		<div id="topBar">
			<div id="title"></div>
		</div>
		
		<div id="box">
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>
			<div id="arrow1"></div>
			<div id="arrow2"></div>
			<div id="popClose" ontouchstart="SystemBridge.closeTopPopUp();"></div>
		</div>
		<div id="bottomBar"></div>
		
		<img id="label" src="package://CN_Symbicort_D_Label/label.png"/>
	</div>
	
	
</body>
</html>
