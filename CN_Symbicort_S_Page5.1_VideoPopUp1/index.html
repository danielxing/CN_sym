	<script>

		function initial() {
            
//            lostFocus() ;
//            alert(document.getElementById('mask'));
			document.getElementById('mask').hide(1000,800,function(){
				document.getElementById('basicVideo').play();
			});

		function lostFocus() {
			document.getElementById('basicVideo').pause();
			document.getElementById('mask').show(0,0);
			}
        
        document.addEventListener('DOMContentLoaded',initial,false);
		
	</script>

            <div id="mask"></div>
			
			<div id="popClose" ontouchstart="SystemBridge.closeTopPopUp();"></div>
		</div>
		
		<div id="bottomBar"></div>
