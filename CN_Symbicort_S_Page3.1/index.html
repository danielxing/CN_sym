	<div id="contentContainer">
		<div id="topBar">
			<div id="title"></div>

		<div id="box"></div>
		<div id="arrow"></div>
		
		<div id="bottomBar"></div>

	<script type="text/javascript">
	
	function gotFocus(){
        
//        alert("arrow "+document.getElementById('arrow'));
		document.getElementById('arrow').show(1000,100,function(){
//                   alert("arrow "+document.getElementById('arrow'));                           
			document.getElementById('box').show(600,200);
		});
	}
	
	function lostFocus(){
		document.getElementById('arrow').unanimate().css({"opacity":0});
		document.getElementById('box').unanimate().css({"opacity":0});
	}
		
	</script>
