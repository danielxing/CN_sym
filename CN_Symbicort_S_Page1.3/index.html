<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<link href="css/universal.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="resource:js/SystemBridge.js"></script>
	<script type="text/javascript" src="./js/DOMAttribute.js"></script>
	<script type="text/javascript" src="./js/webitCSSAnimate.js"></script>

	
</head>
<body>
	<div id="contentContainer">
		<div id="topBar">
			<div id="title"></div>
		</div>
		<div id="box">
			<div id="outsidecircle" class=""></div>
			<div id="circle" class=""></div>
			<div id="man" class=""></div>
			<div id="insidecircle" class=""></div>
			<div id="elements" class=""></div>
			<div id="text" class=""></div>
		</div>
		<div id="bottomBar"></div>
		<img id="label" src="package://CN_Symbicort_D_Label/label.png"/>
	</div>
	
	<script type="text/javascript">
	
	function gotFocus() {
		
      
		document.getElementById('man').show(600,100,function(){
                                            
                                       
			document.getElementById('outsidecircle').show(800,0);
			document.getElementById('insidecircle').show(800,0);
			document.getElementById('circle').show(800,0,function(m){
				m.animate({"transform":[{ "rotate":"360deg"},"ease-out",1000]},0);
				document.getElementById('elements').animate({"transform":[{ "rotate":"360deg"},"ease-out",1000],"opacity":[1,"ease-out",1500]},0,function(){
					document.getElementById('text').show(1000,100);
				});
			});
		});
		
	}

	function lostFocus() {
		document.getElementById('box').$('div',function(m){	
			m.unanimate().css({"opacity":0});	
		});
		document.getElementById('circle').css({"transform":""});
		document.getElementById('elements').css({"transform":""});
	}
		
	</script>
</body>
</html>
